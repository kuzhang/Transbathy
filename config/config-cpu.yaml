# This config is for CPU training
Phase: 'train' #'train' or 'test'
Seed: 1
Device: 'cpu'
Metric: 'rmse'

Data:
  data_root: 'C:/Users/ku500817/Desktop/bathymetry/dataset/TrainingData/Khalifa-sentinel/train'
  dataset:
    - '202107'
    - '202109'
    - '202111'
    - '202112'
  span: 1 # diameter of the area surrounding the selected pixel point, for the data sampling
  batch_size: 1
  workers: 0
  elev_threshold: -1
  split:
    - 0.01 # train split
    - 0.01 # test split
  zscore_std: 2

Train:
   resume: False
   start_epoch: 0
   num_epoch: 1
   print_freq: 1000
   save_file: "train.csv"

Optimizer:
   lr: 0.001 # learning rate
   beta: 0.9 # momentum term of adam

Test:
  load_weights: False
  weight_dir: "./output/train/weights/net.pth"
  save_test: True
  save_file: "test.csv"

Model:
  tgt_len: 1
  num_features: 3 # equal to dim_model in transformer
  num_encoder_layers: 1
  num_decoder_layers: 0
  num_heads: 6
  dim_feedforward: 12 # equal to dim_feedforward in transformer
  dim_out: 1 # output dimension

Output_dir: "./outputs"

